<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="circle_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4747; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="square_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0; stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="150" cy="150" r="140" fill="url(#circle_gradient)" />

  <rect x="75" y="75" width="150" height="150" fill="url(#square_gradient)" />

  <text x="85" y="125" font-family="Arial, sans-serif" font-size="22" fill="red">
    <tspan x="85" dy="0">THIS IS A</tspan>
    <tspan x="90" dy="30">WARNING</tspan>
  </text>
</svg>